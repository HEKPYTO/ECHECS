# Core CI Pipeline: Test, Lint, and Build
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.16'
          otp-version: '26'
          
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get
        
      - name: Precompute Magic Bitboards
        run: mix run -e "Echecs.Bitboard.MagicGenerator.init()"
        
      - name: Check Formatting
        run: mix format --check-formatted
        
      - name: Compile
        run: mix compile --warnings-as-errors
        
      - name: Run Credo Lint
        run: mix credo --strict
        
      - name: Run Core Tests
        run: mix test
